<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto de CSS Grid</title>
</head>
<body>
    <main class="container">
        <section class="hero">
            <div class="info-hero">
                <h1>Check the <br> best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-img" src="./img/hero.png" alt="Plato de pasta con vegetales">
        </section>
        <section class="dishes-container">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-container-grid">
                <img class="dishes-item_video dishes-item" src="./img/video.png" alt="Una mesa con platos de comida">
                <img class="dishes-item" src="./img/dish1.png" alt="Bold de vegetales">
                <img class="dishes-item" src="./img/dish2.png" alt="Bold de vegetales">
                <img class="dishes-item" src="./img/dish3.png" alt="Bold de vegetales">
                <img class="dishes-item" src="./img/dish4.png" alt="Bold de vegetales">
            </div>
        </section>
        <section class="menu">
            <h2>Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./img/plate1.png" alt="Plato de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate2.png" alt="Plato de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate3.png" alt="Plato de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate4.png" alt="Plato de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate5.png" alt="Plato de pasta con vegetales">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
